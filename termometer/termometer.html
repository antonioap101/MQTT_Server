    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Termometer</title>        
        <link rel="stylesheet" href="termometer.css">
    </head>
    <body>
        <div id="wrapper">   
            <div id="termometer">
                <div id="mercury" style="height:0" data-value="0°C"></div>
                <div id="graduations"></div>
            </div>
            
            <div id="playground">        
                <div id="range">
                    <input id="minTemp" type="text" value="-20">
                    <input type="range" min="-20" max="50" value="42">
                    <input id="maxTemp" type="text" value="50">
                </div>
                <p id="unit">Celcius C°</p>
            </div>
            
            <p id="info">Click on the values to change them!</p>
        </div>
        <script src="termometer.js"></script>
    </body>
    </html>
