    <p id="humidity-txt"><i class="fa-solid fa-droplet"></i><span class="icon-text-space"></span><span
        class="sensor-value">Humedad actual: ?</span></p>
    <p id="fire-txt"><i class="fa-solid fa-fire"></i><span class="icon-text-space"></span><span
        class="sensor-value">Fuego: ?</span></p>
    <p id="gas-txt"><i class="fa-solid fa-cloud"></i><span class="icon-text-space"></span><span
        class="sensor-value">Gas: ?</span></p>
    <p id="gardenLight-txt"><i class="fa-solid fa-sun"></i><span class="icon-text-space"></span><span
        class="sensor-value">Luz del jardín: ?</span></p>
    <p id="gardenSoil-txt"><i class="fa-solid fa-seedling"></i><span class="icon-text-space"></span><span
        class="sensor-value">Humedad del jardín: ?</span></p>
    <p id="parkingAccess-txt"><i class="fa-solid fa-square-parking"></i><span class="icon-text-space"></span><span
        class="sensor-value">Acceso al parking: ?</span></p>
    <p id="parkingCar-txt"><i class="fa-solid fa-car"></i><span class="icon-text-space"></span><span
        class="sensor-value">Coche en el parking: ?</span></p>
    <p id="parkingLight-txt"><i class="fa-solid fa-lightbulb"></i><span class="icon-text-space"></span><span
        class="sensor-value">Luz del parking: ?</span></p>

    <button id="send-button" class="chat-button">Enviar</button>
