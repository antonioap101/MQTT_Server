    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Termometer</title>        
        <link rel="stylesheet" href="../styles/termometer.css">
    </head>
    <body>
        <div id="wrapper">   
            <div id="termometer">
                <div id="mercury" style="height:0" data-value="0°C"></div>
                <div id="graduations"></div>
            </div>
            
            <div id="playground">        
                <div id="range">                    
                    <p><span>Min: </span><input id="minTemp" type="text" value="-20"></p>
                    <p><span>Max: </span><input id="maxTemp" type="text" value="50"></p>
                </div>
                <div id="range">  
                    <p id="unit">Celcius C°</p>
                </div>
            </div>
           
            
            <p id="info">Click on the values to change them!</p>
        </div>
        <script src="../scripts/termometer.js"></script> <!-- Asegúrate de cargar el script del termómetro después de los demás -->
    </body>
    </html>
